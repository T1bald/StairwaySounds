<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition>
        <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">
            <div class="player-container">
                <div id="jquery_jplayer_2" class="jp-jplayer player-cover">
                </div><div id="previous" class="player-btn player-btn-hoverable">
                    <span class="glyphicon glyphicon-backward player-icon"></span>
                </div><div id="play" class="player-btn">
                    <span class="glyphicon glyphicon-play player-icon"></span>
                </div><div id="pause" class="player-btn">
                    <span class="glyphicon glyphicon-pause player-icon"></span>
                </div><div id="next" class="player-btn player-btn-hoverable">
                    <span class="glyphicon glyphicon-forward player-icon"></span>
                </div><div class="player-progress">
                    <div class="player-seek-bar">
                        <div class="player-play-bar"><span></span></div>
                    </div>
                </div><div class="player-text">
                    <span id="currentTime"></span>
                    <span id="splitter"> / </span>
                    <span id="duration"></span>
                </div><div id="repeat-on" class="player-btn">
                    <span class="glyphicon glyphicon-retweet player-icon"></span>
                </div><div id="repeat-off" class="player-btn">
                    <span class="glyphicon glyphicon-retweet player-icon"></span>
                </div><div class="player-volume-bar">
                    <div class="player-volume-bar-value">
                        <span class="handle"></span>
                    </div>
                </div><div id="mute" class="player-btn">
                    <span class="glyphicon glyphicon-volume-up player-icon"></span>
                </div><div id="unmute" class="player-btn">
                    <span class="glyphicon glyphicon-volume-off player-icon"></span>
                </div>
                <!--</div>-->
                <!--<div id="cover" class="player-cover">-->
                <!--<div id="stop" class="player-btn">-->
                    <!--<span class="glyphicon glyphicon-stop player-icon"></span>-->
                <!--</div>-->
                <!--<div class="player-text">-->
                    <!--<span id="title"></span>-->
                <!--</div>-->
            </div>
        </div>
    </ui:composition>
</h:body>
</html>
