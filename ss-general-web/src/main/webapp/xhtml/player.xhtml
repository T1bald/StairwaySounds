<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
    <ui:composition>
        <!--
            В этом div будет располагаться торцевая часть плеера, а именно
            элемент <img>, содержащий обложку альбома, на который мы категорически
            забьем (по причине отсутствия оного в vk) и элемент <audio>, что будет содержать
            играющую композицию. Html добавится потом методом append
        -->
        <div id="jquery_jplayer_1" class="jp-jplayer"></div>
        <!--
            В этом div будет распологаться плейлист и кнопочная форма.
         -->
        <div id="jp_container_1" class="jp-audio">
            <div class="jp-type-playlist">
                <div class="jp-gui jp-interface">
                    <div class="player-btn jp-pause">
                        <span class="glyphicon glyphicon-pause player-icon"></span>
                    </div>
                    <ul class="jp-controls">
                        <li>
                            <!--
                                Данный элемент отсутствует в документации.
                                Его предназначение: отображение названия играющей
                                композиции
                                -->
                            <label id="name-music-that-plays"></label>
                        </li>
                        <!-- translate.google.com :[ -->
                        <li>
                            <a href="javascript:;" class="jp-play" tabindex="1">play</a>
                        </li>
                        <!--<li>-->
                            <!--<a href="javascript:;" class="jp-pause" tabindex="1">pause</a>-->
                        <!--</li>-->
                        <li>
                            <a href="javascript:;" class="jp-previous" tabindex="1">previous</a>
                        </li>
                        <li>
                            <a href="javascript:;" class="jp-next" tabindex="1">next</a>
                        </li>
                    </ul>
                    <!-- Прогресс бар -->
                    <div class="jp-progress">
                        <div class="jp-seek-bar">
                            <div class="jp-play-bar"></div>
                        </div>
                    </div>
                    <!-- Регулятор громкости -->
                    <div class="jp-volume-bar">
                        <div class="jp-volume-bar-value"></div>
                    </div>
                    <!-- Остаток времени -->
                    <div class="jp-time-holder">
                        <div class="jp-current-time"></div>
                    </div>

                    <div class="clear"></div>

                    <!-- Кнопки повторения и перемешивания плейлиста -->
                    <ul class="jp-toggles">
                        <li>
                            <a
                                    href="javascript:;"
                                    class="jp-shuffle"
                                    tabindex="1"
                                    title="shuffle">
                                shuffle
                            </a>
                        </li>
                        <li>
                            <a
                                    href="javascript:;"
                                    class="jp-shuffle-off"
                                    tabindex="1"
                                    title="shuffle off">
                                shuffle off
                            </a>
                        </li>
                        <li>
                            <a
                                    href="javascript:;"
                                    class="jp-repeat"
                                    tabindex="1"
                                    title="repeat">
                                repeat
                            </a>
                        </li>
                        <li>
                            <a
                                    href="javascript:;"
                                    class="jp-repeat-off"
                                    tabindex="1"
                                    title="repeat off">
                                repeat off
                            </a>
                        </li>
                    </ul>
                    <div class="clear"></div>
                </div>
                <!-- Будущий плейлист -->
                <div class="jp-playlist">
                    <ul>
                        <li></li>
                    </ul>
                </div>
                <!-- Сообщение об ошибке -->
                <div class="jp-no-solution">
                    <span>Ой...</span>
                    Просим прощения, но вы зашли в интернет с камня. Скачайте
                    <a href="http://get.adobe.com/flashplayer/" target="_blank">
                        Flash plugin
                    </a>.
                </div>
            </div>
        </div>
    </ui:composition>
</h:body>
</html>
