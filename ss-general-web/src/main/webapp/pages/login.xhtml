<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Login Page</title>
    </h:head>

    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputText value="Email: " style="font-weight: bold"/>
                <h:inputText
                        required="true"
                        requiredMessage="The email is required!"
                        value="#{loginBean.userEmail}"
                        id="username"/>
                <h:message for="username" class="error_message"/>

                <h:outputText value="Password: " style="font-weight: bold"/>
                <h:inputSecret
                        required="true"
                        requiredMessage="The password is required!"
                        value="#{loginBean.userPassword}"
                        id="pass"/>
                <h:message for="pass" class="error_message"/>

            </h:panelGrid>

            <h:commandButton value="login"
                             action="#{loginBean.loginButton}"/>
        </h:form>
        <h:form>
            <h:commandButton value="sign up"
                             action="regist.xhtml?faces-redirect=true"/>
        </h:form>

    </h:body>
</html>
