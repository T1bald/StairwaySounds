<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition>
        <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">
            <div id="jp_container_2" class="jp-audio">
                <!--<div class="jp-type-playlist">-->

                    <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">
                        <div class="player-container">

                            <div id="jquery_jplayer_2" class="jp-jplayer player-cover">
                            </div><div class="player-btn jp-play">
                                <span class="glyphicon glyphicon-play player-icon"></span>
                            </div><div class="player-btn jp-pause">
                                <span class="glyphicon glyphicon-pause player-icon"></span>
                            </div><div class="player-btn jp-stop">
                                <span class="glyphicon glyphicon-stop player-icon"></span>
                            </div><div class="jp-progress">
                                <div class="jp-seek-bar">
                                    <div class="jp-play-bar"><span></span></div>
                                </div>
                            </div><div class="player-text">
                                <span class="jp-current-time"></span>
                                <span id="splitter"> / </span>
                                <span class="jp-duration"></span>
                            </div><div class="player-btn jp-repeat">
                                <span class="glyphicon glyphicon-retweet player-icon"></span>
                            </div><div class="player-btn jp-repeat-off">
                                <span class="glyphicon glyphicon-retweet player-icon"></span>
                            </div><div class="jp-volume-bar">
                                <div class="jp-volume-bar-value">
                                    <span class="handle"></span>
                                </div>
                            </div><div class="player-btn jp-mute">
                                <span class="glyphicon glyphicon-volume-up player-icon"></span>
                            </div><div class="player-btn jp-unmute">
                                <span class="glyphicon glyphicon-volume-off player-icon"></span>
                            </div>
                        </div>
                    </div>
                <!--</div>-->
            </div>
        </div>
    </ui:composition>
</h:body>
</html>
