<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h2>#{cabinetBean.selectedPlayList.name}</h2>
    <p>#{cabinetBean.selectedPlayList.description}</p>
    <h4>Music</h4>
    <h:form>
        <h:commandButton value="+" action="#{cabinetBean.addTrackToPlayList}"/>
    </h:form>
    <ui:repeat value="#{cabinetBean.selectedPlayList.trackList}" var="track">
        <li>
            <h:form>
                <h:commandButton value="#{track.trackName}">    <!-- Here we should start the music playing -->

                </h:commandButton>
            </h:form>
        </li>
    </ui:repeat>
</h:body>
</html>
