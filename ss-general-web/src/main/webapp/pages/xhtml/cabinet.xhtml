<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    User's Page
    <h:outputScript library="customTheme" name="lib/jquery/jquery-2.1.1.min.js" target="body"/>
    <h:outputScript library="customTheme" name="lib/bootstrap/js/bootstrap.js" target="body"/>
</h:head>
<h:body>
    <div id="header">
        <ui:insert name="header">
            <ui:include src="parts/header.xhtml"/>
        </ui:insert>
    </div>
    <h2>User Personal Page</h2>
    <h:outputText value="You logged under #{loginBean.userEmail} "/>
    #{cabinetBean.setCurrentUser(loginBean.userEmail)}
    #{cabinetBean.loadPlayLists()}
    <h4 style="font-weight: bold; color: #272727;">Your Playlists</h4>
    <h:form>
        <h:commandButton value="+" style="font-size: 16px;" action="#{cabinetBean.redirectToCreationView()}"/>
    </h:form>
    <div id="PlayLists">
       <ui:repeat value="#{cabinetBean.playLists}" var="playlist">
        <li>
            <h:form>
                <h:commandButton value="#{playlist.name}" action="#{cabinetBean.openPlayList(playlist.id)}">
                    <f:param name="id" value="#{playlist.id}"/>
                </h:commandButton>
            </h:form>
        </li>
       </ui:repeat>
    </div>


 </h:body>
</html>
